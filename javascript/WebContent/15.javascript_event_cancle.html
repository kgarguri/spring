<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		//event등록
		document.getElementById('tweet').addEventListener('click',function(){
			alert('tweet상세보기');
		},false);
		document.getElementById('imageSpan').addEventListener('click',function(e){
			alert('tweet사용자프로필');
			e.stopPropagation();
		},false);
		document.getElementById('maina').addEventListener('click', function(e) {
			//alert('maina click!!!');
			//alert('href-->'+e.target.href);
			//main.jsp 페이지요청행위를 못하게함
			e.preventDefault();
			/*
			AJAX요청으로 서버에서데이타(JSON)만받아와서
			DOM Tree갱신
			*/
			var tweetListE = document.getElementById("tweetList");
			tweetListE.innerHTML+="<div id='tweet' style='border: 1px solid blue;width:300px;margin-left:50px'>"+
			                     "<span id='imageSpan'>"+
								 "<img src='kkh.jpg' width='50px' height='50px' style='border:1px solid red'>"+
								 "</span>"+
								 "오늘은날씨가좋아요!!!"+
								 "</div>";
		}, false);
		document.getElementById("f").addEventListener('submit', function(e) {
			alert('sumbit event!!! 회원가입 ajax요청:'+e.target.action);
			//원래submit행위를 못하게함(GET,POST방식으로 action으로요청)
			e.preventDefault();
		}, false);
	};
</script>
</head>
<body>
<h2>이벤트 전파중지   [e.stopPropagation()]</h2><hr/>
	<div id="tweetList">

			</span>
			 오늘은날씨가좋아요!!!
		</div>
	</div>

	/*
	학생객체를 생성해주는 <<< 생성자함수 >>>> 작성
	 */
	function Student(id, name, kor, eng, math) {
		this.id=id;
		this.name=name;
		this.kor=kor;
		this.eng=eng;
		this.math=math;
		this.tot=0;
		this.avg=0.0;
		this.calculateTot=function(){
			this.tot=this.kor+this.avg+this.math;
		};
		this.calculateAvg=function(){
			this.avg=this.tot/3.0;
		};
		this.toString=function(){
			return '[' + this.id + ']' + this.name + "," + 
					this.kor + ","+ this.eng + "," + 
					this.math + "," + this.tot + ","+
					this.avg;
		};
		
	}

	/*************학생객체****************/
	 var studentObject1 = new window.Student('aaa','에이님',34,67,89);
	 var studentObject2 = new Student('bbb','비비님',56,78,90);
	 var studentObject3 = new Student('ccc','씨씨님',89,91,59);
	 var studentArray = [ studentObject1, studentObject2, studentObject3 ];
</script>
</head>
<body>
	<h1>자바스크립트 생성자함수2</h1>
	<hr>
	<script type="text/javascript">
		document.write('---------student 리스트---------<br>');
		
		for (var i = 0; i < studentArray.length; i++) {
			studentArray[i].calculateTot();
			studentArray[i].calculateAvg();
			document.write(studentArray[i].toString() + "<br>");
		}
		
	</script>

<!DOCTYPE html>

	/*************학생객체****************/
	var studentObject1={
		'id':'zzz',

		'kor':67,

		}
		
	};

			'eng':67,
			'math':23,
			'tot':0,
			'avg':0.0,

			},

</script>

<script type="text/javascript">
	document.write('---------student 리스트---------');
	for (var i = 0; i < studentArray.length; i++) {

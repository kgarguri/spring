<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*

	 */
	var object = new Object();
	var strObject = new String("문자열");
	var numObject = new Number(34);
	var arrayObject = new Array();
	//var studentObject=new Student();
	/*
	학생객체를 생성해주는 <<< 함수 >>>> 작성
	 */
	function createStudent(id, name, kor, eng, math) {
		var studentObject = {
			'id' : id,
			'name' : name,
			'kor' : kor,
			'eng' : eng,
			'math' : math,
			'tot' : 0,
			'avg' : 0.0,
			'calculateTot' : function() {
				this.tot = this.kor + this.eng + this.math;
			},
			'calculateAvg' : function() {
				this.avg = this.tot / 3.0;
			},
			'toString' : function() {
				return '[' + this.id + ']' + this.name + "," + this.kor + ","
						+ this.eng + "," + this.math + "," + this.tot + ","
						+ this.avg;
			}

		};
		return studentObject;
	}

	/*************학생객체****************/
	var studentObject1 = createStudent('aaa','에이님',34,67,89);
	var studentObject2 = createStudent('bbb','비비님',56,78,90);
	var studentObject3 = createStudent('ccc','씨씨님',89,91,59);
	
	var studentArray = [ studentObject1, studentObject2, studentObject3 ];
</script>
</head>
<body>
	<h1>자바스크립트 생성자함수2</h1>
	<hr>
	<script type="text/javascript">
		document.write('---------student 리스트---------<br>');
		for (var i = 0; i < studentArray.length; i++) {
			studentArray[i].calculateTot();
			studentArray[i].calculateAvg();
			document.write(studentArray[i].toString() + "<br>");
		}
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function load_focus(){
		window.document.joinFrm.id.focus();
	}
	function join_form_submit_button(){
		var id = window.document.joinFrm.id.value;
		if(id==null || id==''){
			alert('아이디를 입력하세요');
			window.document.joinFrm.id.focus();
			return false;
		}
		var password=document.joinFrm.password.value;
		if(password==null || password==''){
			alert('패쓰워드를 입력하세요');
			window.document.joinFrm.password.focus();
			return false;
		}
		var repassword=document.joinFrm.repassword.value;
		if(repassword==null || repassword==''){
			alert('패쓰워드확인을 입력하세요');
			window.document.joinFrm.repassword.focus();
			return false;
		}
		var name=document.joinFrm.name.value;
		if(name==null || name==''){
			alert('이름을 입력하세요');
			window.document.joinFrm.repassword.focus();
			return false;
		}
		var address=document.joinFrm.address.value;
		if(address==null || address==''){
			alert('주소를 입력하세요');
			window.document.joinFrm.address.focus();
			return false;
		}
		if(password != repassword){
			alert("패쓰워드와 패쓰워드확인은 일치 하여야합니다.");
			window.document.joinFrm.repassword.select();
			return false;
		}
		return true;
	}
	function join_form_button(){
		
		var id = window.document.joinFrm.id.value;
		if(id==null || id==''){
			alert('아이디를 입력하세요');
			window.document.joinFrm.id.focus();
			return;
		}
		
		
		var password=document.joinFrm.password.value;
		if(password==null || password==''){
			alert('패쓰워드를 입력하세요');
			window.document.joinFrm.password.focus();
			return;
		}
		var repassword=document.joinFrm.repassword.value;
		if(repassword==null || repassword==''){
			alert('패쓰워드확인을 입력하세요');
			window.document.joinFrm.repassword.focus();
			return;
		}
		var name=document.joinFrm.name.value;
		if(name==null || name==''){
			alert('이름을 입력하세요');
			window.document.joinFrm.repassword.focus();
			return;
		}
		var address=document.joinFrm.address.value;
		if(address==null || address==''){
			alert('주소를 입력하세요');
			window.document.joinFrm.address.focus();
			return;
		}
		if(password != repassword){
			alert("패쓰워드와 패쓰워드확인은 일치 하여야합니다.");
			window.document.joinFrm.repassword.select();
			return;
		}
		
		/*
		1.아이디는 5~10자여야한다
		2.영문알파벳대문자,소문자,숫자만 가능
		3.숫자로 시작할수없다
		*/
		
		
		window.document.joinFrm.action='../4.join.jsp';
		window.document.joinFrm.method='post';
		window.document.joinFrm.submit();
		
		return;
		
	}
</script>
</head>
<body onload="load_focus();">
	<h1>회원가입폼의 유효성체크[BOM]</h1><hr>
	<form 	id="joinFrm" 
			name="joinFrm" 
			action="../4.join.jsp" 
			method="post" 
			onsubmit="return join_form_submit_button();" >
		아이디-------<input id="id" type="text" name="id"><br>
		패쓰워드-----<input id="password" type="password" name="password"><br>
		패쓰워드확인<input  id="repassword" type="password" name="repassword"><br>
		이름---------<input id="name"type="text" name="name"><br>
		주소---------<input id="address" type="text" name="address"><br><br>
		<input type="submit" value="가입[submit button]">
		<input type="image" src='bbs_write.gif' value="가입[submit button]">
	</form>
	<br/>
	<input type="button" value="가입[button]" onclick="join_form_button();">
	<a href="javascript:join_form_button();">가입</a>
</body>
</html>
